<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Member Portal Registeration</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()" >Add Member</button>

</mat-toolbar>
<div class="container">
  <div style="margin-top:10px; ;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB </th>
          <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> contact number </th>
          <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="DependName1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DependName1</th>
          <td mat-cell *matCellDef="let row"> {{row.DependName1}} </td>
        </ng-container>

        <ng-container matColumnDef="DependDOB1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DependDOB1 </th>
          <td mat-cell *matCellDef="let row"> {{row.DependDOB1 | date}} </td>
        </ng-container>

        <ng-container matColumnDef="DependName2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DependName2 </th>
          <td mat-cell *matCellDef="let row"> {{row.DependName2}} </td>
        </ng-container>

        <ng-container matColumnDef="DependDOB2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DependDOB2</th>
          <td mat-cell *matCellDef="let row"> {{row.DependDOB2 | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
          <td mat-cell *matCellDef="let row"> 
           <button mat-icon-button (click)="editMember(row)" color="primary">
            <mat-icon>edit</mat-icon>
           </button>
           <button mat-icon-button (click)="submitClaim(row)" color="primary">
            <mat-icon> assignment</mat-icon>
           </button>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
<router-outlet></router-outlet>
